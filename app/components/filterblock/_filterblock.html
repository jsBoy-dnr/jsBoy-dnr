
<div class="filterBlock selectStyler">
  <div class="filterBlock__title">Расширенный поиск:</div>
  <hr>
  <div class="form">
    <div class="flex-top">
      <div class="form-group w50">
        <div class="form-field">
          <label class="custom-input_label">Ключевые слова</label>
          <input class="custom-input" type="text" placeholder="Например, бухгалтер">
        </div>
        <div class="form-field">
          <label class="custom-input_label">Искать только</label>
          <div class="checkbox__wrap">
            <input class="custom-checkbox" type="checkbox" checked>
            <label for="">в названии вакансии</label>
          </div>
          <div class="checkbox__wrap">
            <input class="custom-checkbox" type="checkbox" checked>
            <label for="">в названии компании</label>
          </div>
          <div class="checkbox__wrap">
            <input class="custom-checkbox" type="checkbox" checked>
            <label for="">в описании вакансии</label>
          </div>
        </div>
        <div class="form-field"> 
          <select class="select-custom" name="Профессиональная область">
            <option>Профессиональная область</option>
            <option>Презентация</option>
            <option>Переговоры</option>
            <option>Прочее</option>
          </select>
        </div>
        <div class="form-field"> 
          <select class="select-custom" name="Отрасль компании">
            <option>Отрасль компании</option>
            <option>Презентация</option>
            <option>Переговоры</option>
            <option>Прочее</option>
          </select>
        </div>
        <div class="form-field"> 
          <select class="select-custom" name="Регион">
            <option>Регион</option>
            <option>Презентация</option>
            <option>Переговоры</option>
            <option>Прочее</option>
          </select>
        </div>
        <div class="form-field">
          <label class="custom-input_label">Уровень дохода</label>
          <div class="flex">
            <input class="custom-input mr-5" type="text" placeholder="">
            <select class="select-custom" name="руб.">
              <option>руб.</option>
              <option>дол.</option>
            </select>
          </div>
          <div class="checkbox__wrap mt-4">
            <input class="custom-checkbox" type="checkbox" value="Показывать только вакансии с указанным уровнем дохода">
            <label for="">Показывать только вакансии с указанным уровнем дохода</label>
          </div>
        </div>
      </div>
      <div class="form-group w50">
        <div class="form-field">
          <label class="custom-input_label">Требуемый опыт работы</label>
          <div class="radiobtns">
            <div class="radiobtns_item">
              <input class="custom-radio" type="radio" id="r1" name="type" value="Не имеет значения" checked>
              <label for="r1">Не имеет значения</label>
            </div>
            <div class="radiobtns_item">
              <input class="custom-radio" type="radio" id="r2" name="type" value="Нет опыта">
              <label for="r2">Нет опыта</label>
            </div>
            <div class="radiobtns_item">
              <input class="custom-radio" type="radio" id="r3" name="type" value="От 1 года до 3 лет">
              <label for="r3">От 1 года до 3 лет</label>
            </div>
            <div class="radiobtns_item">
              <input class="custom-radio" type="radio" id="r4" name="type" value="в описании вакансии">
              <label for="r4">От 3 до 6 лет</label>

              <input class="custom-radio" type="radio" id="r5" name="type" value="в описании вакансии">
              <label for="r5">Более 6 лет</label>
            </div>
          </div>
        </div>
        <div class="form-field">
          <label class="custom-input_label">Тип занятости</label>
          <div class="checkbox__wrap">
            <input class="custom-checkbox" type="checkbox" checked>
            <label for="">Полная занятость</label>
          </div>
          <div class="checkbox__wrap">
            <input class="custom-checkbox" type="checkbox">
            <label for="">Частичная занятость</label>
          </div>
          <div class="checkbox__wrap">
            <input class="custom-checkbox" type="checkbox">
            <label for="">Проектная работа/разовое задание</label>
          </div>
          <div class="checkbox__wrap">
            <input class="custom-checkbox" type="checkbox">
            <label for="">Волонтерство</label>
          </div>
          <div class="checkbox__wrap">
            <input class="custom-checkbox" type="checkbox">
            <label for="">Стажировка</label>
          </div>
        </div>
        <div class="form-field">
          <label class="custom-input_label">График работы</label>
          <div class="checkbox__wrap">
            <input class="custom-checkbox" type="checkbox" checked>
            <label for="">Полный день</label>
          </div>
          <div class="checkbox__wrap">
            <input class="custom-checkbox" type="checkbox">
            <label for="">Сменный график</label>
          </div>
          <div class="checkbox__wrap">
            <input class="custom-checkbox" type="checkbox">
            <label for="">Гибкий график</label>
          </div>
          <div class="checkbox__wrap">
            <input class="custom-checkbox" type="checkbox">
            <label for="">Удаленная работа</label>
          </div>
          <div class="checkbox__wrap">
            <input class="custom-checkbox" type="checkbox">
            <label for="">Вахтовый метод</label>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="flex-top">
      <div class="form-group w50">
        <div class="form-field">
          <label class="custom-input_label">Сортировка</label>
          <div class="radiobtns">
            <div class="radiobtns_item">
              <input class="custom-radio" type="radio" id="r6" name="type" value="Не имеет значения" checked>
              <label for="r6">Не имеет значения</label>
            </div>
            <div class="radiobtns_item">
              <input class="custom-radio" type="radio" id="r7" name="type" value="Нет опыта">
              <label for="r7">Нет опыта</label>
            </div>
            <div class="radiobtns_item">
              <input class="custom-radio" type="radio" id="r8" name="type" value="От 1 года до 3 лет">

            </div>
            <div class="radiobtns_item">
              <input class="custom-radio" type="radio" id="r9" name="type" value="в описании вакансии">
              <label for="r9">От 3 до 6 лет</label>
            </div>
            <div class="radiobtns_item">
              <input class="custom-radio" type="radio" id="r10" name="type" value="в описании вакансии">
              <label for="r10">Более 6 лет</label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group w50">
        <div class="form-field">
          <label class="custom-input_label">Выводить</label>
          <div class="radiobtns">
            <div class="radiobtns_item">
              <input class="custom-radio" type="radio" id="r11" name="type" value="За всё время" checked>
              <label for="r11">За всё время</label>
            </div>
            <div class="radiobtns_item">
              <input class="custom-radio" type="radio" id="r12" name="type" value="За месяц">
              <label for="r12">За месяц</label>
            </div>
            <div class="radiobtns_item">
              <input class="custom-radio" type="radio" id="r13" name="type" value="За неделю">
              <label for="r13">За неделю</label>
            </div>
            <div class="radiobtns_item">
              <input class="custom-radio" type="radio" id="r14" name="type" value="За последние три дня">
              <label for="r14">За последние три дня</label>
            </div>
            <div class="radiobtns_item">
              <input class="custom-radio" type="radio" id="r15" name="type" value="За сутки">
              <label for="r15">За сутки</label>
            </div>
          </div>
        </div>
        <div class="form-field">
          <label class="custom-input_label">Показывать на странице</label>
          <div class="radiobtns">
            <div class="radiobtns_item">
              <input class="custom-radio" type="radio" id="r16" name="type" value="20 вакансий" checked>
              <label for="r16">20 вакансий</label>
            </div>
            <div class="radiobtns_item">
              <input class="custom-radio" type="radio" id="r17" name="type" value="50 вакансий">
              <label for="r17">50 вакансий</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary">
      <div class="btn_inner">Найти</div>
    </button>
